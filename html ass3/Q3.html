<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            text-align: center;
        }

        .day {
            font-weight: bold;
        }

        .sess {
            font-weight: bold;
        }

    .sd {
        font-weight: bold;
    }
    
    .cn {
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>My Time Table</h1>
    <table border="2">
    <tr>
        <td rowspan="2" class="day">Day</td>
        <td colspan="2" class="sess">session</td>
    </tr>

    <tr>
        <td class="sd">schedule</td>
        <td class="cn">course name</td>
    </tr>

    <tr>
        <td>Sunday</td>
        <td>16:00-16:50</td>
        <td>Web Technology</td>
    </tr>

    <tr>
        <td>Sunday</td>
        <td>17:00-17:50</td>
        <td>Network Management</td>
    </tr>

    <tr>
        <td>Monday</td>
        <td>18:00-18:50</td>
        <td>IT Project Management</td>
    </tr>
</table>
</body>
</html>
